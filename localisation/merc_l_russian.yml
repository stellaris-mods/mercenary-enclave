#merc.target.selected.postfix: "§RIf an empire is disabled for selection, that means they are not a valid target right now - but may be at a later date. The criteria for this is a trade secret.§!"
merc.target.selected.postfix: "§RЕсли империя недоступна для выбора, это означает, что они не являются подходящей целью прямо сейчас, но могут cтать ею позднее. Критерии – наша коммерческая тайна.§!"
#merc.target.selected.generic: "Standard empires are normal, independent empires found throughout the galaxy. Some of them should be available for selection on the right-hand side. Please do so now.\n\n$merc.multipliers.target.generic$\n$merc.target.selected.postfix$"
merc.target.selected.generic: "§GСтандартные Империи§!.\n\nВ этот список входят все нормальные независимые империи галактики. Если вы уже встретились хоть с одной, Вам предоставят их на выбор в меню справа.\n\n Операции против §Gобыкновенных империй§! не получают никаких бонусов или штрафов.\n§RТолько те империи, которые мы считаем подходящими, будут доступны для выбора.§! Пожалуйста, сделайте Ваш выбор сейчас.\n\n$merc.multipliers.target.generic$\n$merc.target.selected.postfix$"
#merc.target.selected.fallen: "$COUNTRY_FALLEN_EMPIRE$s are stagnant or awakened ancient empires that have been present in the galaxy as long as time itself. These kinds of targets are exceptionally hard to engage, and will require a substantial added investment. However, since they look down their nose at all us regular folk, the detection risk is a lot lower.\n\n$merc.multipliers.target.fallen$\n$merc.target.selected.postfix$"
merc.target.selected.fallen: "Вы выбрали: $COUNTRY_FALLEN_EMPIRE$.\n\nСтагнационные режимы - остатки бывших сверх империй, которые были в нашей галактики с начала времен. Эти цели очень опасны для атаки, мы их откровенно боимся, и нам потребуется довольно большие дополнительные инвестиции. Однако, так как они на всех нас поглядывают свысока, риск обнаружения намного ниже. §RТолько те империи, которые мы считаем подходящими, будут доступны для выбора.§!.\n\n$merc.multipliers.target.fallen$\n$merc.target.selected.postfix$"
#merc.target.selected.hivemind: "The Prethoryn Scourge is filthy, and we - like all sane, sentient beings - hate it. Therefore, we drop our price significantly. Because of their strength, however, the chances of success drop dramatically. As an added bonus, there is zero chance they will see through our guise. If they did, they probably wouldn't care.\n\n$merc.multipliers.target.hivemind$\n$merc.target.selected.postfix$"
merc.target.selected.hivemind: "Вы выбрали: §GРой§!.\n\nРой нам противен и мы - как и любые разумные существа - ненавидим его. И поэтому цена на заказ роя будет серьезно снижена. К сожалению, из-за их мощи, наши шансы на успех сильно снижены. И в качестве бонуса - абсолютно нулевой шанс, что они опознают нашу маскировку - а даже если и смогут, сомнительно, что их это беспокоит.\n\n$merc.multipliers.target.hivemind$\n$merc.target.selected.postfix$"
#merc.target.selected.unbidden: "These beings are here to consume us all. We are honored to fight them in your name. Therefore, our prices are lowered for this target. Because of their strength, however, the chances of success drop dramatically. As an added bonus, there is zero chance they will see through our guise. If they did, they probably wouldn't care.\n\n$merc.multipliers.target.unbidden$\n$merc.target.selected.postfix$"
merc.target.selected.unbidden: "Вы выбрали: §GЭкстрамерные§!.\n\nЭти существа прилетели, чтобы поглотить нас всех! Для нас будет честью бороться с ними от вашего имени. И поэтому наша цена будет снижена. К сожалению, из-за их мощи, наши шансы на успех сильно снижены. И в качестве бонуса - абсолютно нулевой шанс, что они опознают нашу маскировку - а даже если и смогут, сомнительно, что их это беспокоит.\n\n$merc.multipliers.target.unbidden$\n$merc.target.selected.postfix$"
#merc.target.selected.synthetic: "These heartless robots are here to consume us all. We are honored to fight them in your name. Therefore, our prices are lowered for this target.\n\n$merc.multipliers.target.synthetic$\n$merc.target.selected.postfix$"
merc.target.selected.synthetic: "Вы выбрали: §GИмперия Воставшего АИ§!.\n\nЭти бездушные машины хотят нас всех уничтожить! Для нас будет честью бороться с ними от Вашего имени. И поэтому наша цена будет снижена..\n\n$merc.multipliers.target.synthetic$\n$merc.target.selected.postfix$"


