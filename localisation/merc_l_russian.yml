##merc.target.desc: "The very first parameter we need to know is what kind of target you want to select. §YWhiteout Enterprises§! has an internal classification system for most kinds of empires that can be found thriving around the galaxy.\n\nEach comes with bonuses and/or penalties to the final operational costs.\n\nDue to our non-disclosure agreement, you will only be able to select targets with which you have active communications. If you see no relevant target categories, that means we are unable to fulfill your request."
merc.target.desc: "Первый параметр - это какого типа Империю вы хотите заказать. §YWhiteout Enterprises§! каталогиизирует империи по своим критериям.\n\nКаждый класс империй имеет свои бонусы и штрафы, которые отразятся на итоговой стоимости операции.\n\nНаша политика неразглашения клиентов позволяет вам заказать только те империи, с которыми вы уже связались. Если вы не видите подходящих целей, то это может значить то, что мы не имеем возможности выполнить Ваш запрос."
