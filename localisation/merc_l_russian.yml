merc.operation.liberate.desc: "Освобождение планеты всегда является рискованным бизнесом и имеет ОГРОМНЫЕ первоначальные издержки, но и выигрыш является исключительным. Мы находим подходящую цель для вторжения и делаем для Вас всю грязную работу. После освобождения, население мира будет «убеждено» следовать вашему духу и освободиться от, как мы предполагаем, тирании своих бывших угнетателей."
#merc.operation.civilian: "Civilian Raid"
merc.operation.civilian: "«Гражданский» рейд"
merc.operation.civilian.button: "§Y$merc.operation.civilian$ ...§!"
#merc.operation.civilian.targets: "§YOptimal targets:§! $mining_station_plural$, $research_station_plural$, $observation_station_plural$ in systems without $shipclass_military_station$, $shipclass_military$ or $shipclass_starbase$ bigger than $starbase_outpost$."
merc.operation.civilian.targets: "§YОптимальные цели:§! $mining_station_plural$, $research_station_plural$, $observation_station_plural$ в системах без $shipclass_military_station$, $shipclass_military$ или $shipclass_starbase$ размера больше $starbase_outpost$."
#merc.operation.civilian.desc: "Stifles your opponents economy. We locate, engage, and destroy, between 5 and 12 civilian targets, including transports, in your adversaries space. Of course, any loot we find is ours to keep."
merc.operation.civilian.desc: "Удушает экономику ваших противников. Мы находим, атакуем и уничтожаем от 5 до 12 гражданских целей, включая транспорты, в пространстве Ваших противников. Конечно, любая добыча, которую мы находим, остается нашей."
merc.operation.fleet: "Уничтожить флотилию"
merc.operation.fleet.button: "§Y$merc.operation.fleet$ ...§!"
#merc.operation.fleet.targets: "§YOptimal targets:§! fleets with $FLEET_POWER$ is greater than 1200 and smaller than 90000 in systems without $shipclass_military_station$ or $shipclass_starbase$."
merc.operation.fleet.targets: "§YОптимальные цели:§! Флоты с $FLEET_POWER$ больше чем §Y1200§! и меньше чем §R90000§! в системах без $shipclass_military_station$ или $shipclass_starbase$."
#merc.operation.fleet.desc: "The most dangerous service we provide. This puts us inevitably in direct confrontation with military opponents, and as such comes with a premium. However, this is what we live for, and the part of our job we enjoy the most. We locate, identify, track, and engage, a minimum of 1 (one) military fleet of relative significance."
merc.operation.fleet.desc: "Самая опасная услуга, которую мы предоставляем. Это неизбежно ставит нас в прямую конфронтацию с военными оппонентами, и как таковое приведёт к определённым §Bпоследствиям§!. Тем не менее, это то, ради чего мы живем, и та часть нашей работы, которой мы наслаждаемся больше всего. Мы находим, идентифицируем, отслеживаем и атакуем, как минимум 1 (один) военный флот относительной значимости."

# Help with Leviathans
merc.operation.leviathans: "«Помощь с Левиафанами»"
merc.operation.leviathans.button: "§Y$merc.operation.leviathans$ ...§!"
merc.operation.leviathans.desc: "Новый необычный сервис. Вы наверно встречались с этими странными ужасающими и необычными гигантами? Конечно мы не сможем их одолеть за Вас, но мы сможем немного помочь Вам с ними. Мы создадим флот Дронов силой в 10К/20К/30К который будет ждать Вас в соседней от Левиафана системе. Дроны будут запрограммированы следовать за Вами и возможно послужат отвлекающим манёвром при атаке на монстра. Это сократит потери Вашего флота. Выберите тип §RЛевиафана§! в меню наших услуг справа."

# Dirty Missions
merc.operation.dirty_missions: "«Грязные миссии»"
merc.operation.dirty_missions.button: "§B$merc.operation.dirty_missions$ ...§!"
merc.operation.dirty_missions.desc: "Грязные миссии от наших партнёров Пиратских кланов во всей галактике. Все они обычно приводят к сильному ухудшению отношения к Вам ну и к нам конечно."
merc.operation.dirty_missions.deny.desc: "§RМы считаем ниже своего достоинства выполнять такие типы миссий, но не наёмники из §Y"Privateering Enterprises"§!, к сожалению мы не смогли с ними связаться.§!"
merc.operation.dirty_missions.deny.tooltip: "§RК сожалению мы не смогли связаться с §Y"Privateering Enterprises"§!.§!"

merc.operation.dirty_missions.hunt: "Охота на исследователей"
merc.operation.dirty_missions.hunt.tooltip: "Наёмники из §Y"Privateering Enterprises"§! находят, атакуют и уничтожают от 3 до 5 Исследовательских кораблей Вашего противника."

merc.operation.dirty_missions.assassination: "Убийство Лидера"
merc.operation.dirty_missions.assassination.tooltip: "Наёмники из §Y"Privateering Enterprises"§! внедряются в государственные структуры Вашего противника и постараются устранить лидера. В случае успеха Вашему противнику придётся провести перевыборы. Кончено это очень рискованная операция с высоким риском обнаружения и провала."

merc.operation.dirty_missions.terror: "Террор в Столице"
merc.operation.dirty_missions.terror.tooltip: "Наёмники из §Y"Privateering Enterprises"§! проникнув в Столицу и проведут несколько взрывов. В случае успеха будут подорваны государственные и промышленные мощности столицы. Кончено это очень рискованная операция с высоким риском обнаружения и провала."

