#merc.stationoffer.desc: "Greetings, [root.GetRulerName]! We here at §YWhiteout Enterprises§! would like to offer you an exciting business opportunity!\n\nIt would be to our mutual benefit if you were to §Gallow us access§! to construct an operations outpost inside your borders.\n\nWe realise that this might seem intimidating, or sneaky, so we are prepared to offer you some compensation to grease the wheels of bureaucracy, so to speak:\n\n£energy §G2500§!\n£minerals §G500§!\n\nThis deal only comes once in a lifetime, so weigh your decision accordingly."
merc.stationoffer.desc: "Мы, §YWhiteout Enterprises§!, хотели бы предложить вам захватывающие бизнес предложение!\n\nЕсли бы вы позволили нам §Gполучить доступ к построению оперативных аванпостов§! внутри Ваших границ, это было бы выгодно нам всем.\n\nМы понимаем, что это может показаться пугающим или подлым, поэтому мы готовы предложить вам некоторую компенсацию, чтобы, так сказать, смазать колеса бюрократии:\n\n£energy §G2500§!\n£minerals §G500§!\n\nТакая сделка выпадает только один раз в жизни, поэтому взвешивайте свое решение соответственно."
